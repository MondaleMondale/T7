<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
    <style>
        section{
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            grid-gap: 1em;
        }
        article {
            border: 1px solid #333;
            padding: 0 1em;
            text-align: center;
        }

        img {
            max-width: 100px;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "Kagemand",
            "type": "kage",
            "levested": "bageri",
            "billede": "http://mabe-kea.dk/E19/pics/kagemand.png"
        }, {
            "navn": "frø",
            "type": "krybdyr",
            "levested": "vandhul",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "ræv",
            "type": "Pattedyr",
            "levested": "byen",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"
        }, {
            "navn": "sild",
            "type": "fisk",
            "levested": "havet",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
        }, {
            "navn": "Krokodille",
            "type": "krybdyr",
            "levested": "floder",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }]

        const container = document.querySelector("section");
        const temp = document.querySelector("template");

        //løb igennem array "dyr"
        dyr.forEach(etDyr => {
            let klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = etDyr.navn;
            klon.querySelector(".art").textContent = etDyr.type;
            klon.querySelector(".sted").textContent = etDyr.levested;
            klon.querySelector("img").src = etDyr.billede;
            container.appendChild(klon);
        });

    </script>
</body>

</html>
