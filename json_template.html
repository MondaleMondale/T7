<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
    <style>
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            grid-gap: 1em;
        }

        article {
            border: 1px solid #333;
            padding: 0 1em;
            text-align: center;
        }

        img {
            max-width: 100px;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        const container = document.querySelector("section");
        const temp = document.querySelector("template");

        //fetch("dyr.js").then(e => e.json()).then(json => vis(json));

        async function hent(){
            const respons = await fetch("dyr.js");
            const json = await respons.json();
            vis(json);
        }

        hent()
        function vis(dyr) {
            //lÃ¸b igennem array "dyr"
            dyr.forEach(etDyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            });
        }

    </script>
</body>

</html>
